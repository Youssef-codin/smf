services:
  db:
    image: postgres:17
    container_name: smf-db
    restart: always
    environment:
      POSTGRES_DB: smf
      POSTGRES_USER: smf
      POSTGRES_PASSWORD: smf
      TZ: UTC
      PGTZ: UTC
    ports:
      - "5431:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "smf"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/smf
      SPRING_DATASOURCE_USERNAME: smf
      SPRING_DATASOURCE_PASSWORD: smf
    command: ["java", "org.springframework.boot.loader.launch.JarLauncher"]

volumes:
  db-data:
